<div class="modal-header">
  <h3 class="modal-title" id="modal-title">Nuevo usuario</h3>
</div>
<div class="modal-body" id="modal-body">
  <div class="row">
      <form name="frmnew">

        <div class="col-sm-6">
          <div class="form-group">
            <label>Usuario<span class="text-danger">*</span></label>
            <input required type="text" class="form-control" ng-model="vm.usuario.username">
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label>Email<span class="text-danger">*</span></label>
            <input required type="email" class="form-control" ng-model="vm.usuario.email">
          </div>
        </div>
        <div class="col-sm-7">
          <div class="form-group">
            <label>Rol<span class="text-danger">*</span></label>
            <select class="form-control" ng-model="vm.usuario.role" required>
              <option value="" disabled selected style="display: none;">Selecciona una opci칩n</option>
              <option  ng-repeat="r in vm.roles" value="{{ r.id }}">{{ r.name }}</option>
            </select>
          </div>
        </div>

        <div class="col-md-6" >
          <div class="form-group">
            <label>Ingresa contrase침a<span class="text-danger">*</span></label>
            <input id='pw1' name='pw1' required type="password" class="form-control" ng-model="vm.usuario.password">
          </div>
        </div>

        <div class="col-md-6" >
          <div class="form-group">
            <label>Confirma contrase침a<span class="text-danger">*</span></label>
            <input id='pw2' name='pw2' required type="password" class="form-control" ng-model="vm.usuario.confirm_password" pw-check="pw1">
          <span class="help-block m-b-none" ng-show='frmnew.pw2.$error.pwmatch'>las contrase침as deben coincidir.</span>
          </div>
        </div>

      </form>
  </div>
</div>
<div class="modal-footer">
  <p class="pull-left"><span class="text-danger">*</span> Campos obligatorios</p>
  <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancelar</button>
  <button class="btn btn-success" type="button" ng-click="vm.ok()" ng-disabled="!frmnew.$valid">Guardar</button>
</div>
